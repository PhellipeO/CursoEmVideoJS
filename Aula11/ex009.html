<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaixada</title>
</head>
<body>
    <h1>Verifique sua Nacionalidade</h1>
    Digite ao lado onde você nasceu: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#nac')
            var res = window.document.querySelector('div#res')
            var país = (txtv.value)
            res.innerHTML = `<p>Você nasceu no <strong>${país}</strong></p>`
            if (país == 'Brasil') {
                res.innerHTML += '<p>Logo, a sua nacionalidade é Brasileira!</p>'
            } else {
                res.innerHTML += '<p>Logo, a sua nacionalidade é Estrangeira!</p>'
            }
        }
    </script>
</body>
</html>
