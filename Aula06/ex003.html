<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style> /*COMENTÁRIO EM CSS*/

            background-color: rgb(71, 71, 241);

<body> <!--comentário em HTML-->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script> // AQUI É JS
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite um segundo número: '))
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
       //window.alert('A soma dos valores é: ' + soma)
       // number + number = + para adição
       // string + string = + para concatenação
    </script>

</body>
