<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMEIROS PASSOS COM DOM</title>
    <style>
        body {
            background-color: rgb(65, 65, 240);
            color: white;
            font: normal 14pt  Arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com <strong>DOM</strong> em JavaScript</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o DOM em JavaScript</p>
    <div id="msg">Clique em mim</div>   
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'

        window.document.getElementsByName('msg')[0]

        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'
    </script>
</body>
</html>
